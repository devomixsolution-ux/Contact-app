
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>Madrasah Contact App</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#d35132">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
        --app-height: 100%;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #d35132;
        position: fixed; 
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overscroll-behavior: none;
      }
      body {
        font-family: 'Hind Siliguri', 'Noto Sans Bengali', sans-serif;
        -webkit-tap-highlight-color: transparent;
        font-size: 16px;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      ::-webkit-scrollbar {
        width: 0px;
      }
      .font-noto {
        font-family: 'Noto Sans Bengali', sans-serif;
      }
      input, select, textarea {
        scroll-margin-top: 100px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Service worker disabled for WebView to avoid origin errors
      // and ensure real-time data flow without stale cache issues.

      const setAppHeight = () => {
        const doc = document.documentElement;
        const height = window.visualViewport ? window.visualViewport.height : window.innerHeight;
        doc.style.setProperty('--app-height', `${height}px`);
      };

      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', setAppHeight);
        window.visualViewport.addEventListener('scroll', setAppHeight);
      }
      window.addEventListener('resize', setAppHeight);
      setAppHeight();
    </script>
  </body>
</html>
